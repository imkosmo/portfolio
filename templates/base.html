<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
	<title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="page">
      {% block header %}
      <div class="container">
        <header class="d-flex justify-content-center py-3">
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="/" class="bg-gray nav-link text-light" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="/links" class="nav-link text-light">Links</a></li>
          </ul>
        </header>
      </div>
      {% endblock header %}
        <div class="content">
            {% block content %}{% endblock content %}
        </div>
        <div class="container">
          <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
              <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                  <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
                </a>
                <p class="text-light mb-3 mb-md-0 text-light">powered by kosmo</p>
              </div>
            </footer>
        </div>
    </div>
</body>
</html>
